name: "Functions"

on:
  push:
    branches:
      - main
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Experimenting_Functions
        run: |
          echo $CONTAINS
          echo $FORMAT
          echo $TO_JSON
        env:
          CONTAINS: ${{ contains('GitHub Actions', 'actions') }}
          FORMAT: ${{ format('This {0} {1}, 'is', 'cool') }}
          TO_JSON: ${{ toJSON(github.event) }}
